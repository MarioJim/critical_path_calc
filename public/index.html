<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Critical Path Calc</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="app.bundle.js"></script>
  </head>

  <body>
    <header>
      <h1>Critical Path Calculator</h1>
    </header>
    <div id="table-input">
      <table>
        <thead>
          <tr>
            <th>Activity</th>
            <th>Predecessors</th>
            <th>Duration</th>
          </tr>
        </thead>
        <form>
          <tbody>
            <tr id="row0">
              <td><p class="act-name">A (start)</p></td>
              <td><input type="text" class="predec" /></td>
              <td><input type="number" class="duration" /></td>
            </tr>
            <tr id="row1">
              <td><p class="act-name">B</p></td>
              <td><input type="text" class="predec" /></td>
              <td><input type="number" class="duration" /></td>
            </tr>
            <tr id="row2">
              <td><p class="act-name">C</p></td>
              <td><input type="text" class="predec" /></td>
              <td><input type="number" class="duration" /></td>
            </tr>
            <tr id="row3">
              <td><p class="act-name">D (end)</p></td>
              <td><input type="text" class="predec" /></td>
              <td><input type="number" class="duration" /></td>
            </tr>
          </tbody>
        </form>
      </table>
      <div>
        <button id="add-row-btn">Add one row</button>
        <button id="rmv-row-btn">Remove last row</button>
      </div>
    </div>
    <button id="gen-graphs-btn">Generate graphs</button>
    <div id="cpm-graph" style="display: none"></div>
    <div id="pert-graph" style="display: none"></div>
  </body>
</html>
