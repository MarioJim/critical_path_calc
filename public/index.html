<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Critical Path Calc</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="app.bundle.js"></script>
  </head>

  <body>
    <header>
      <h1>Critical Path Calculator</h1>
    </header>
    <div id="table-input">
      <table>
        <thead>
          <tr>
            <th>Activity</th>
            <th>Predecessors</th>
            <th>Duration</th>
          </tr>
        </thead>
        <form>
          <tbody>
            <tr id="row0">
              <td><p class="act-name">A (start)</p></td>
              <td><input type="text" class="predec" /></td>
              <td><input type="number" class="duration" value="3.2" /></td>
            </tr>
            <tr id="row1">
              <td><p class="act-name">B</p></td>
              <td><input type="text" class="predec" value="A" /></td>
              <td><input type="number" class="duration" value="8.33" /></td>
            </tr>
            <tr id="row2">
              <td><p class="act-name">C</p></td>
              <td><input type="text" class="predec" value="A, B" /></td>
              <td><input type="number" class="duration" value="4.3" /></td>
            </tr>
            <tr id="row3">
              <td><p class="act-name">D</p></td>
              <td><input type="text" class="predec" value="A, C" /></td>
              <td><input type="number" class="duration" value="6.2" /></td>
            </tr>
            <tr id="row4">
              <td><p class="act-name">E</p></td>
              <td><input type="text" class="predec" value="C, D" /></td>
              <td><input type="number" class="duration" value="8.17" /></td>
            </tr>
            <tr id="row5">
              <td><p class="act-name">F</p></td>
              <td><input type="text" class="predec" value="D" /></td>
              <td><input type="number" class="duration" value="3.66" /></td>
            </tr>
            <tr id="row6">
              <td><p class="act-name">G</p></td>
              <td><input type="text" class="predec" value="D" /></td>
              <td><input type="number" class="duration" value="7.5" /></td>
            </tr>
            <tr id="row7">
              <td><p class="act-name">H</p></td>
              <td><input type="text" class="predec" value="D, E" /></td>
              <td><input type="number" class="duration" value="3.3" /></td>
            </tr>
            <tr id="row8">
              <td><p class="act-name">I</p></td>
              <td><input type="text" class="predec" value="F, G, H" /></td>
              <td><input type="number" class="duration" value="5.33" /></td>
            </tr>
            <tr id="row9">
              <td><p class="act-name">J</p></td>
              <td><input type="text" class="predec" value="E, I" /></td>
              <td><input type="number" class="duration" value="2.33" /></td>
            </tr>
            <tr id="row10">
              <td><p class="act-name">K</p></td>
              <td><input type="text" class="predec" value="J" /></td>
              <td><input type="number" class="duration" value="5.17" /></td>
            </tr>
            <tr id="row11">
              <td><p class="act-name">L (end)</p></td>
              <td><input type="text" class="predec" value="J, K" /></td>
              <td><input type="number" class="duration" value="4" /></td>
            </tr>
          </tbody>
        </form>
      </table>
      <div>
        <button id="add-row-btn">Add one row</button>
        <button id="rmv-row-btn">Remove last row</button>
      </div>
    </div>
    <button id="gen-graphs-btn">Generate graphs</button>
    <div id="cpm-graph" style="display: none"></div>
    <div id="pert-graph" style="display: none"></div>
  </body>
</html>
